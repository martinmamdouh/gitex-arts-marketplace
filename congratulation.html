<style>
.card {

    max-width: 100%;
    height: 600px;
    padding: 40px;
    color:  #3b4a6b;;
}
.txt{
    background-image: url("/images/congrats.gif");
    background-repeat: no-repeat;
    background-position: center;
    margin-top:10%;
    height: inherit;
    width: 100%;
}

.metamask{
    float:right
}

.divider{
  border-top: 1px solid black;
  margin-bottom:12px ;
  margin-top:20px ;
}
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3b4a6b; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  margin-left: 25%;
  margin-top: 25%;
}

#txtDiv{
    display: none;
}
.cong-txt{
    color:rgb(238, 160, 58);
}
#loadingDiv{
    display: block;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<script>
    window.onload = () => {
        setTimeout(() => {
            var loading = document.getElementById("loadingDiv");
            var txt = document.getElementById("txtDiv");
            loading.style.display='none';
            txt.style.display='block';
        }, 4000);
    }
</script>
